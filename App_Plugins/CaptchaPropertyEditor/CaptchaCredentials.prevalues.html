<div ng-controller="CaptchaCredentialsPrevalueController" class="umb-property-editor umb-prevalues-multivalues flexiforms-captcha-config">

	<div class="control-group flexiforms-captcha-fields">

		<div class="flexiforms-captcha-field flexiforms-field-alias">
			<label for="addcaptchacredentialsalias"><localize key="general_alias">Alias</localize></label>
			<input type="text"
				id="addcaptchacredentialsalias"
				name="newItem.alias"
				ng-model="newItem.alias"
				class="flexiforms-captcha-input"
				val-highlight="{{hasError}}"
				localize="placeholder"
				placeholder="@general_alias"
				focus-when="{{setFocus}}"
				ng-change="change()"
				ng-keydown="createNew($event)"
				overlay-submit-on-enter="false" />
		</div>

		<div class="flexiforms-captcha-field flexiforms-field-details">
				<label for="addcaptchacredentialskey"><localize key="flexiforms_sitekey">Site Key</localize></label>
				<input type="text"
					id="addcaptchacredentialskey"
					name="newItem.sitekey"
					ng-model="newItem.sitekey"
					class="flexiforms-captcha-input"
					val-highlight="{{hasError}}"
					localize="placeholder"
					placeholder="@flexiforms_sitekey"
					focus-when="{{setFocus}}"
					ng-change="change()"
					ng-keydown="createNew($event)"
					overlay-submit-on-enter="false" />
		</div>

		<div class="flexiforms-captcha-field flexiforms-field-details">
			<label for="addcaptchacredentialssecret"><localize key="flexiforms_clientsecret">Client Secret</localize></label>
				<input type="text"
					id="addcaptchacredentialssecret"
					name="newItem.clientSecret"
					ng-model="newItem.clientSecret"
					class="flexiforms-captcha-input"
					val-highlight="{{hasError}}"
					localize="placeholder"
					placeholder="@flexiforms_clientsecret"
					focus-when="{{setFocus}}"
					ng-change="change()"
					ng-keydown="createNew($event)"
					overlay-submit-on-enter="false" />
		</div>

		<div class="flexiforms-controls">
			<button type="button" class="btn btn-info add" ng-hide="editMode" ng-click="add($event)"><localize key="general_add">Add</localize></button>
			<button type="button" class="btn btn-info add" ng-show="editMode" ng-click="add($event)"><localize key="general_update">Update</localize></button>
			<button type="button" class="btn btn-link" ng-show="editMode" ng-click="cancel($event)"><localize key="general_cancel">Cancel</localize></button>
		</div>

	</div>

    <div ui-sortable="sortableOptions" ng-model="model.value">
			<div class="control-group umb-prevalues-multivalues__listitem" ng-repeat="item in model.value">
				<umb-icon icon="icon-navigation" class="icon handle"></umb-icon>
				<div class="umb-prevalues-multivalues__left">
					<p>{{item.alias}}</p>
				</div>
				<div class="umb-prevalues-multivalues__right">
					<button type="button" class="umb-node-preview__action" ng-click="edit(item, $event)"><localize key="general_edit">Edit</localize></button>
					<button type="button" class="umb-node-preview__action umb-node-preview__action--red" ng-click="remove(item, $event)"><localize key="general_remove">Remove</localize></button>
				</div>
			</div>
    </div>

</div>
